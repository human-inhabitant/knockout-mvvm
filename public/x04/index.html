<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title></title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table">
          <thead>
            <tr>
              <th>Bindings</th>
              <th>Target Value</th>
              <th>Source Value(s)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="caption">text</div>
              </td>
              <td><span data-bind="text: model.code"></span></td>
              <td><span data-bind="text: model.code"></span></td>
            </tr>
            <tr>
              <td>
                <div class="caption">value</div>
                <div class="notes">text input</div>
              </td>
              <td><input type="text" class="form-control input-sm" data-bind="value: model.code"/></td>
              <td><span>model.code: </span><span data-bind="text: model.code"></span></td>
            </tr>
            <tr>
              <td>
                <div class="caption">options</div>
                <div class="notes">select (single selection dropdown)</div>
              </td>
              <td>
                <select class="form-control input-sm" data-bind="options: colors, value: selectedColor, optionsText: 'name', optionsValue: 'key'"></select>
              </td>
              <td><span>selectedColor: </span><span data-bind="text: selectedColor"></span></td>
            </tr>
            <tr>
              <td>
                <div class="caption">options</div>
                <div class="notes">select (multiple selection dropdown)</div>
              </td>
              <td>
                <select class="form-control input-sm" data-bind="options: colors, selectedOptions: selectedColorsForDropdown, optionsText: 'name', optionsValue: 'key'"
                        multiple="multiple"
                ></select>
              </td>
              <td><span>selectedColorsForDropdown: </span><span data-bind="text: selectedColorsForDropdown"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/knockout-latest.debug.js"></script>
    <script src="/assets/utils/utils.js"></script>
    <script src="/assets/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
