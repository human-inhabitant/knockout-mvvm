<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title></title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="main">
          <div class="showroom">
            <div>
              <label class="control-label">
                Products
                <span class="badge" data-bind="text:products().length"></span>
              </label>
            </div>
            <div>
              <select
                class="form-control input-sm productsSelect"
                data-bind="options:products,selectedOptions:selectedProducts,optionsText:'description'"
                size="10"
                multiple="multiple">
              </select>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-sm btn-default"
                  data-bind="click:removeSelected,enable:productsAreSelected">Remove</button>
                <button class="btn btn-sm btn-default"
                  data-bind="click:sortProducts,enable:productsExist">Sort</button>
              </div>
              <hr>
              <form class="form-inline" data-bind="submit:addItem">
                <label class="control-label">Add item:</label>
                <input type="text"
                       class="form-control input-sm"
                       data-bind="value:itemToAdd,valueUpdate:'afterkeydown'"/>
                <button type="submit"
                        class="btn btn-sm btn-default"
                        data-bind="enable:itemToAdd().length > 0">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/knockout-latest.debug.js"></script>
    <script src="/assets/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
