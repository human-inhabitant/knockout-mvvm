<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title></title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table">
          <thead>
          <tr>
            <th>Bindings</th>
            <th>Target Value</th>
            <th>Source Value(s)</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="caption">text</div>
              </td>
              <td><span data-bind="text: model.code"></span></td>
              <td><span data-bind="text: model.code"></span></td>
            </tr>
            <tr>
              <td>
                <div class="caption">value</div>
                <div class="notes">text input</div>
              </td>
              <td><input type="text" class="form-control input-sm" data-bind="value: model.code"/></td>
              <td>
                <span>model.code:</span>
                <span data-bind="text: model.code"></span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="caption">hasfocus</div>
              </td>
              <td>
                <label class="checkbox-inline">
                  <input type="checkbox" class="checkbox" data-bind="hasfocus:checkboxHasFocus"/>
                  <input type="text" class="form-control input-sm" data-bind="hasfocus:textboxHasFocus"/>
                  <button class="btn btn-sm btn-default" data-bind="hasfocus:buttonHasFocus, click: setFocusToCheckbox">set focus to checkbox</button>
                </label>
                <p>
                  <span data-bind="visible: checkboxHasFocus">checkbox has the focus now</span>
                  <span data-bind="visible: textboxHasFocus">textbox has the focus now</span>
                  <span data-bind="visible: buttonHasFocus">button has the focus now</span>
                </p>
              </td>
              <td>
                <span>checkboxHasFocus: </span><span data-bind="text: checkboxHasFocus"></span>
                <br/>
                <span>textboxHasFocus: </span><span data-bind="text: textboxHasFocus"></span>
                <br/>
                <span>buttonHasFocus: </span><span data-bind="text: buttonHasFocus"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/knockout-latest.debug.js"></script>
    <script src="/assets/utils/utils.js"></script>
    <script src="/assets/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
