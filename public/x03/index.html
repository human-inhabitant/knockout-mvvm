<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/index.css"/>
    <title></title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table">
          <thead>
            <tr>
              <th>Bindings</th>
              <th>Target Value</th>
              <th>Source Value(s)</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td>
                <div class="caption">text</div>
              </td>
              <td><span data-bind="text: model.code"></span></td>
              <td><span data-bind="text: model.code"></span></td>
            </tr>


          <!--Input bindings and form fields-->

          <!--Value, valueUpdate-->
            <tr>
              <td>
                <div class="caption">value</div>
                <div class="notes">text input</div>
              </td>
              <td><input type="text" class="form-control input-sm" data-bind="value: model.code"/></td>
              <td>
                <span>model.code:</span>
                <span data-bind="text: model.code"></span>
              </td>
            </tr>

          <!--Checked (checkboxes and radio buttons)-->
            <tr>
              <td>
                <div class="caption">checked</div>
                <div class="notes"></div>
              </td>
              <td><input type="checkbox" data-bind="checked: isInStock"/></td>
              <td>
                <span>isInStock:</span>
                <span data-bind="text: isInStock"></span>
              </td>
            </tr>

            <tr>
              <td>
                <div class="caption">checked and value</div>
                <div class="notes">radio buttons</div>
              </td>
              <td>
                <input type="radio" value="BR" data-bind="checked: selectedColorForRadio" />
                <span>brown</span>
                <input type="radio" value="BL" data-bind="checked: selectedColorForRadio" />
                <span>blue</span>
                <input type="radio" value="BK" data-bind="checked: selectedColorForRadio" />
                <span>black</span>
              </td>
              <td>
                <span>selectedColorForRadio:</span>
                <span data-bind="text: selectedColorForRadio"></span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="caption">checked and value</div>
                <div class="notes">radio buttons (foreach)</div>
              </td>
              <td>
                <div data-bind="foreach: colors">
                  <input type="radio" data-bind="value: key,checked: $parent.selectedColorForRadio" />
                  <span data-bind="text:name"></span>
                </div>
              </td>
              <td><span>selectedColorForRadio: </span><span data-bind="text: selectedColorForRadio"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/knockout-latest.debug.js"></script>
    <script src="/assets/utils/utils.js"></script>
    <script src="/assets/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
