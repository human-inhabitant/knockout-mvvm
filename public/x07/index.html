<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title></title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <colgroup>
            <col style="width:20%"/>
            <col style="width:40%"/>
            <col style="width:40%"/>
          </colgroup>
          <thead>
            <tr>
              <th>Bindings</th>
              <th>Target Value</th>
              <th>Source Value(s)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="caption">text</div>
              </td>
              <td><span data-bind="text: model.code"></span></td>
              <td><span data-bind="text: model.code"></span></td>
            </tr>
            <tr>
              <td>
                <div class="caption">value</div>
                <div class="notes">text input</div>
              </td>
              <td><input type="text" class="form-control input-sm" data-bind="value: model.code"/></td>
              <td>
                <span>model.code:</span>
                <span data-bind="text: model.code"></span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="caption">click</div>
              </td>
              <td>
                <input type="text" class="form-control input-sm" data-bind="value: userInput"/>
                <button class="btn btn-sm btn-default" data-bind="click: displayValue">display value</button>
              </td>
              <td>
                <span>userInput: </span><span data-bind="text: userInput"></span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="caption">event</div>
              </td>
              <td>
                <div data-bind="text:model.code, event: {mouseover: showDetails, mouseout: hideDetails}"></div>
                <div data-bind="visible:detailsAreVisible" class="alert alert-info">
                  <div data-bind="text:model.name"></div>
                  <div data-bind="text:salePrice"></div>
                </div>
              </td>
              <td>
                <span>detailsAreVisible: </span><span data-bind="text: detailsAreVisible"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/knockout-latest.debug.js"></script>
    <script src="/assets/utils/utils.js"></script>
    <script src="/assets/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
